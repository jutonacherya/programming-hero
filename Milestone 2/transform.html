<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .outerdiv{
            width: 150px;
            height: 150px;
            background-color: rgb(86, 148, 230);

        }
        .innerdiv{
            height: 150px;
            width: 150px;
            background-color: rgb(223, 51, 188);
         transform:rotate(45deg) scale(.75);
           
          
        }
    </style>
</head>
<body>
    <div class="outerdiv">
     <div class="innerdiv">
            
     </div>
    </div>
</body>
</html>
