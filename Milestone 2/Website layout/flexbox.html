<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        .container{
         width: 800px;
         height: 500px;
         border: 1px dashed rgb(13, 10, 10);
         display: flex;
         justify-content: space-evenly;
        }
        .box{
            width: 150px;
            height: 150px;
            border: 1px solid blueviolet
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><h4>box1</h4></div>
        <div class="box"><h4>box2</h4></div>
        <div class="box"><h4>box3</h4></div>
    </div>
</body>
</html>
